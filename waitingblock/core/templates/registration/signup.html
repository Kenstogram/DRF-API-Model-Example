
{% block title %}Sign Up{% endblock %}

{% block content %}
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign up</button>
  </form>
  <button onclick="goBack()" class="btn">Cancel</button>
  <script>
  function goBack() {
      window.history.back();
  }
  </script>
{% endblock %}
